<div class="shadow p-2 mb-2 bg-light rounded">
  <form class="mb-0"
        #eventForm="ngForm"
        (ngSubmit)="onSubmit(eventForm.value)">
    <div class="container">
      <div class="row form-group mt-2">
        <div class="col mt-3">
          <div class="input-group" style="min-width: 320px">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputinputSearch">Search by*:</span>
            </div>
            <input
              type="text"
              id="newEventTitle"
              class="form-control"
              name="searchBy"
              [(ngModel)]="searchModel.searchBy"
              placeholder="Keresés paramétere">
          </div>
        </div>
        <div class="col mt-3 btn-group flex-grow-0 form-check form-check-inline btn-group-toggle ml-auto">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputinputSearcParam">In:</span>
          </div>
          <label class="btn btn-info form-check-label {{checkedInput(searchModel.inName)}}" for="nameCheck">
            <input
              class="form-check-input"
              type="checkbox"
              id="nameCheck"
              name="inName"
              [(ngModel)]="searchModel.inName">name
          </label>
          <label class="btn btn-info form-check-label {{checkedInput(searchModel.inDescription)}}" for="descriptionCheck">
            <input
              class="form-check-input"
              type="checkbox"
              id="descriptionCheck"
              name="inDescription"
              [(ngModel)]="searchModel.inDescription">description
          </label>
          <label class="btn btn-info form-check-label {{checkedInput(searchModel.inReadme)}}" for="readmeCheck">
            <input
              class="form-check-input"
              type="checkbox"
              id="readmeCheck"
              name="inReadme"
              [(ngModel)]="searchModel.inReadme"> readme
          </label>
        </div>
        <div class="col col-sd-6 mt-3 flex-grow-0 ml-auto">
          <button type="submit" class="btn btn-primary" style="width: 110px;">Search</button>
        </div>
        <div class="col col-sd-6 mt-3 flex-grow-0 ml-auto">
          <button class="btn btn-secondary mr-sm-2" style="width: 110px;" (click)="modStype()">Advanced&nbsp;ˇ</button>
        </div>
      </div>
    </div>
  </form>
</div>
