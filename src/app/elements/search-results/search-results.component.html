<ng-container *ngIf="1 != null; else loading">
  <div class="shadow p-2 mb-2 bg-light rounded">
    <span *ngIf="onlineResult != null">
      Total results: {{onlineResult.total_count}}
    </span>
    <app-search-results-row
      *ngFor="let or of onlineResultItems"
      [result]="or">
    </app-search-results-row>
  </div>
</ng-container>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
