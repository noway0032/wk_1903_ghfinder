<div class="shadow mb-2 bg-light rounded">
  <form class="mb-0 form-group"
        #eventForm="ngForm"
        (ngSubmit)="onSubmit(eventForm.value)">
    <div class="container">
      <div class="row mt-2">
        <div class="col col-sm-12 col-lg-6 mt-3">
          <div class="input-group" style="min-width: 350px">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputinputSearch">Search by*:</span>
            </div>
            <input
              type="text"
              id="newEventTitle"
              class="form-control"
              name="searchBy"
              [(ngModel)]="searchModel.searchBy"
              placeholder="Search parameter">
          </div>
        </div>
        <div class="col mt-3 ml-3 mr-auto btn-group form-check form-check-inline btn-group-toggle">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputinputSearcParam">In:</span>
          </div>
          <label class="btn btn-info form-check-label {{checkedInput(searchModel.inName)}}" for="nameCheck">
            <input
              class="form-check-input"
              type="checkbox"
              id="nameCheck"
              name="inName"
              [(ngModel)]="searchModel.inName">name
          </label>
          <label class="btn btn-info form-check-label {{checkedInput(searchModel.inDescription)}}" for="descriptionCheck">
            <input
              class="form-check-input"
              type="checkbox"
              id="descriptionCheck"
              name="inDescription"
              [(ngModel)]="searchModel.inDescription">description
          </label>
          <label class="btn btn-info form-check-label {{checkedInput(searchModel.inReadme)}}" for="readmeCheck">
            <input
              class="form-check-input"
              type="checkbox"
              id="readmeCheck"
              name="inReadme"
              [(ngModel)]="searchModel.inReadme"> readme
          </label>
        </div>
        <div class="col mt-3 ml-auto flex-grow-0">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </div>
    </div>
  </form>
  <div class="col mt-2 ml-auto px-0 font-weight-light">
    <button class="btn btn-light mr-sm-2" style="width: 100%; border-top-left-radius: 0px; border-top-right-radius: 0px; font-size: smaller; padding: 2px;" (click)="modStype()">Advanced&nbsp;search&nbsp;Ë‡</button>
  </div>
</div>
